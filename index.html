<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Gaming Quiz</title>
  </head>
  <body>   
    
    <button id="starto">Begin</button>
    
    <section id="gameDisplay">
      <h1 id="theTimer"></h1>
      <h1 id="question"></h1>
      <button class="answers" id="answerA"></button>
      <button class="answers" id="answerB"></button>
      <button class="answers" id="answerC"></button>
      <button class="answers" id="answerD"></button>
    </section>
    <form id="myForm">
      <label for="nickName">Enter Name:</label><br>
      <input type="text" id="nickName" name="nickName"><br>
    </form>
    <section id="results">
      <h1>High Scores:</h1>
      <ul id="highScore">

      </ul>
      <button id="reseto">Reset</button>
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
